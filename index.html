<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chimee</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/chimee-mobile-player.browser.css">
    <style>
        html, body, .wrapper {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <container>
            <video></video>
        </container>
    </div>
    <script src="js/chimee-mobile-player.browser.js"></script>
    <script>
        new ChimeeMobilePlayer({
            wrapper: '#wrapper',  // video dom容器
            src: 'https://img.fooww.com/groupa/M00/00/24/wKgBV1vJpT6AYB79AAZBT1cz5iU366.mp4',
            autoplay: true,
            controls: false,
            playsInline: true,
            preload: 'auto',
            x5VideoPlayerType: 'h5',
            x5VideoPlayerFullscreen: true,
            x5VideoOrientation: 'landscape|portrait',
            xWebkitAirplay: true,
            muted: false
        });
    </script>
</body>
</html>
